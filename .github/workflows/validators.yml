name: Validators

on:
    pull_request:
        types: [ready_for_review, synchronize, opened]
    push:
        paths:
            - "$GITHUB_WORKSPACE/packages/ark/source/crypto/transactions/types/schemas.ts"

jobs:
    compile:
        runs-on: ubuntu-latest
        concurrency:
            group: ${{ github.head_ref }}-test
            cancel-in-progress: true
        steps:
            - uses: actions/checkout@v2
            - uses: pnpm/action-setup@v2
              with:
                  version: 8.8.0
            - uses: actions/setup-node@v2
              with:
                  node-version: "16"
                  cache: "pnpm"
            - name: Build
              run: |
                  pnpm install -g ultra-runner
                  pnpm install
                  pnpm run build
            - name: Generate standalone validators for ARK
              run: |
                  cd $GITHUB_WORKSPACE/packages/ark
                  pnpm install
                  pnpm run build:validators
            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: "refactor: generate new standalone validators"
